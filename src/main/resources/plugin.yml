name: SiegeMC
version: 0.0.1
main: net.siegemc.core.Core
api-version: 1.16
description: The main Siege plugin
prefix: Siege
depend: [ Vault, ProtocolLib, Votifier, MythicMobs, AureliumSkills, NBTAPI ]
load: STARTUP
authors: [ Wrys, DeltaRays, Ghqst, Bagelll ]

commands:
  party:
    description: Create a party with friends
    aliases: [ p ]
  spawnitem:
    permission: item.spawn
    aliases: [ si, items, item, i ]
    description: Spawns in a item through a gui menu